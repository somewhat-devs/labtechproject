	<h2>Create new product.</h2>

		<div class="col-lg-12">
			<p class="redtext">* required fields</p>
			<table class="txtfld-tbl">
				<tbody><tr>
					<td><label for="materialno">Material No/Catalog Id: <span class="redtext">*</span></label> <!-- creating textFields and dropdowns  -->
						<div class="input-group">
							<input type="text" id="materialno" class="form-control create-inputs-req" name="materialno" placeholder="Enter material no..." autofocus="">
						</div>
					</td>
						
					<td><label for="brand">Brand/Make:</label>
						<div class="input-group">
							<input type="text" id="brand" class="form-control" list="brandlist" name="brand" placeholder="Enter brand/make...">
						</div>
						<datalist id="brandlist">
							
							<option value="Himedia">Himedia</option>
							
							<option value="Borosil">Borosil</option>
							
							<option value="Remi">Remi</option>
							
						</datalist>
					</td>
					
					<td><label for="packing">packing:</label>
						<div class="input-group">
							<input type="text" id="packing" class="form-control" name="packing" placeholder="Enter packing type...">
						</div>
					</td>
				</tr>
				
				<tr>
					<td colspan="3"><label for="productname">Product Name: <span class="redtext">*</span></label>

						</div>
					</td>
				</tr>

					</td>

					</td>
